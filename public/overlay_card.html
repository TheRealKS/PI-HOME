<div class="overlay_card" id="overlay_card">
    <div class="overlay_card_contents">
        <div class="overlay_card_controls">
            <span class="overlay_card_controls_save">SAVE</span>
            <span class="material-icons overlay_card_controls_close">close</span>
        </div>
        <div class="overlay_card_title">
            Object
        </div>
        <div class="overlay_card_input">
            <div class="material-icons overlay_card_input_icon">access_time</div>
            <div class="overlay_card_input_object">
                <div class="overlay_card_input_object_holder">
                    <label for="input_event_time_start" class="overlay_card_input_label">Tijd:</label><input type="time" name="time-start" value="00:00" class="overlay_card_input_time" id="input_event_time_start">
                </div>
                <div class="overlay_card_input_object_holder">
                    <label for="input_event_time_range" class="overlay_card_input_label">Range:</label>
                    <select id="input_event_time_range" name="time-range">
                        <option value="5">5 minuten</option>
                        <option value="10">10 minuten</option>
                        <option value="15">15 minuten</option>
                        <option value="20">20 minuten</option>
                        <option value="25">25 minuten</option>
                        <option value="30">30 minuten</option>
                        <option value="45">45 minuten</option>
                        <option value="60">60 minuten</option>
                        <option value="90">90 minuten</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="overlay_card_input">
            <div class="material-icons overlay_card_input_icon">import_export</div>
            <div class="overlay_card_input_object">
                <div class="overlay_card_input_object_holder">
                    <label for="input_event_position" class="overlay_card_input_label">Positie:</label>
                    <select id="input_event_position" name="position">
                        <option value="0">0%</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="overlay_card_input">
            <div class="material-icons overlay_card_input_icon">import_export</div>
            <div class="overlay_card_input_object">
                <div class="overlay_card_input_object_holder">
                    <label for="input_event_priority" class="overlay_card_input_label">Prioriteit:</label>
                    <select id="input_event_priority" name="priority">
                        <option value="0">Laag</option>
                        <option value="1">Middel</option>
                        <option value="2">Hoog</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
