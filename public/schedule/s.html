<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" media="(min-width: 1000px) and (max-width: 2000px)" href="css/fab.css">
    <link rel="stylesheet" media="(min-width: 320px) and (max-width: 480px)" href="css/fab_m.css">
    <script type="module" src="elements/floater.js"></script>
    <script type="module" src="elements/fab.js"></script>
    <script type="module" src="elements/list-item.js"></script>
    <script type="module" src="editor/fab.js"></script>
    <script type="module" src="editor/ui.js"></script>
</head>

<body>
    <floater-top></floater-top>
    <div class="overlay" id="overlay">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>
    <div class="no_events" id="no_events">
        Nog geen programma's
    </div>
    <fab-create></fab-create>
    <div class="list" id="list">
    </div>
</body>
<template id="add_programme">
    <h1>Nieuw Programma</h1>
    <span class="label">Naam:</span>
    <input id="programme_name" type="text" />
    <button class="submit_form">TOEVOEGEN</button>
</template>
<template id="add_entry_manual">
    <h1>Nieuw schakelpunt - Positie</h1>
    <span class="label">Op tijdstip:</span><span class="timedisplay">33:33</span><br>
    <span class="label">Ga naar:</span><span class="timedisplay">80%</span><br>
    <span class="lable">Doe dit op:</span>
    <div class="days" id="days">
        <div class="timedisplay fab_action_bttn">m</div>
        <div class="timedisplay fab_action_bttn">di</div>
        <div class="timedisplay fab_action_bttn">w</div>
        <div class="timedisplay fab_action_bttn">do</div>
        <div class="timedisplay fab_action_bttn">v</div>
        <div class="timedisplay fab_action_bttn">za</div>
        <div class="timedisplay fab_action_bttn">zo</div>
    </div><br>
    <span class="label">Met willekeurige vertraging binnen</span><span class="timedisplay">10 minuten</span>
</template>
<template id="add_entry_light"></template>
<template id="add_entry_event"></template>

</html>
