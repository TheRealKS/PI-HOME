<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" media="(min-width: 1000px) and (max-width: 2000px)" href="fab.css">
    <link rel="stylesheet" media="(min-width: 320px) and (max-width: 480px)" href="fab_m.css">
    <script src="fab.js"></script>
</head>

<body>
    <div class="newitemcontainer">
        <div class="fab" id="fab">
            <div class="fab_action" id="fab_actions">
                <div class="material-icons fab_action_bttn" bind="add_entry_manual">import_export</div>
                <div class="material-icons fab_action_bttn" bind="add_entry_light">brightness_auto</div>
                <div class="material-icons fab_action_bttn" bind="add_entry_event">brightness_medium</div>
            </div>
            <div class="fab_interact">
                <div class="material-icons fab_interact_bttn" id="expand_bttn">add</div>
            </div>
        </div>
        <div class="newitem" id="newitem">
        </div>
    </div>
</body>
<template id="add_entry_manual">
    <h1>Nieuw schakelpunt - Positie</h1>
    <span class="label">Op tijdstip:</span><span class="timedisplay">33:33</span><br>
    <span class="label">Ga naar:</span><span class="timedisplay">80%</span><br>
    <span class="lable">Doe dit op:</span>
    <div class="days" id="days">
        <div class="timedisplay fab_action_bttn">m</div>
        <div class="timedisplay fab_action_bttn">di</div>
        <div class="timedisplay fab_action_bttn">w</div>
        <div class="timedisplay fab_action_bttn">do</div>
        <div class="timedisplay fab_action_bttn">v</div>
        <div class="timedisplay fab_action_bttn">za</div>
        <div class="timedisplay fab_action_bttn">zo</div>
    </div><br>
    <span class="label">Met willekeurige vertraging binnen</span><span class="timedisplay">10 minuten</span>
</template>
<template id="add_entry_light"></template>
<template id="add_entry_event"></template>
</html>
